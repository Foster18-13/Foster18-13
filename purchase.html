<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purchase Sheet | Twellium Warehouse Portal</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <h1>Twellium Industrial Company Limited</h1>
        <p>Warehouse Daily Recording Portal</p>
      </div>
      <div class="topbar-controls">
        <label for="workingDate">Working Date</label>
        <input class="input" type="date" id="workingDate" />
        <button class="button" id="jumpToday" type="button">Today</button>
        <input class="input search-input" id="globalSearchInput" placeholder="Search item" />
        <button class="button" id="globalSearchBtn" type="button">Search</button>
      </div>
    </div>
    <nav class="main-nav">
      <a href="balance.html">Balance Sheet</a>
      <a href="recording.html">Recording Sheet</a>
      <a href="summary.html">Summary Sheet</a>
      <a href="purchase.html">Purchase Sheet</a>
      <a href="products.html">Products</a>
    </nav>
  </header>

  <main class="page">
    <section class="card">
      <h2 class="card-title">Purchase Sheet</h2>
      <p class="card-subtitle">Enter goods received from factories for the selected date.</p>

      <form id="purchaseForm" class="grid-2">
        <div>
          <label for="productId">Product Name</label>
          <select class="select" id="productId" required></select>
        </div>
        <div>
          <label for="waybill">Waybill Number</label>
          <input class="input" id="waybill" required />
        </div>
        <div>
          <label for="batchCode">Batch Code</label>
          <input class="input" id="batchCode" required />
        </div>
        <div>
          <label for="pallets">Pallets</label>
          <input class="input" id="pallets" type="number" min="0" step="any" required />
        </div>
        <div>
          <label for="dateReceived">Date Received</label>
          <input class="input" id="dateReceived" type="date" required />
        </div>
        <div class="align-end-row">
          <button class="button button-primary" type="submit">Add Purchase Entry</button>
        </div>
      </form>

      <div class="toolbar mt-12">
        <button class="button" id="exportPurchase" type="button">Export CSV</button>
        <span id="status" class="status"></span>
      </div>

      <div class="table-wrap">
        <table id="purchaseTable">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Waybill Number</th>
              <th>Batch Code</th>
              <th>Pallets</th>
              <th>Date Received</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="assets/js/storage.js"></script>
  <script src="assets/js/common.js"></script>
  <script src="assets/js/purchase.js"></script>
</body>

</html>
