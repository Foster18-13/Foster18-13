<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summary Sheet</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <div class="container nav-wrap">
      <div class="brand">Warehouse Portal</div>
      <nav></nav>
    </div>
  </header>

  <main class="container grid">
    <section class="card">
      <h1>Summary Sheet</h1>
      <p>This page shows available stock (closing stock) from the Balance Sheet.</p>
      <div class="tools">
        <label for="summary-date">Date</label>
        <input id="summary-date" type="date" />
        <button id="refresh-summary-btn" type="button">Refresh Summary</button>
        <button id="load-summary-btn" type="button">Load Summary</button>
        <p id="last-updated" class="last-updated"></p>
      </div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Available Stock</th>
            </tr>
          </thead>
          <tbody id="summary-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>Summary Sheet</footer>
  <script src="auth.js"></script>
  <script src="app.js"></script>
  <script src="summary.js"></script>
</body>

</html>
