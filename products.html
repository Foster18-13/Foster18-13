<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | Twellium Warehouse Portal</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <h1>Twellium Industrial Company Limited</h1>
        <p>Warehouse Daily Recording Portal</p>
      </div>
      <div class="topbar-controls">
        <label for="workingDate">Working Date</label>
        <input class="input" type="date" id="workingDate" />
        <button class="button" id="jumpToday" type="button">Today</button>
        <input class="input search-input" id="globalSearchInput" placeholder="Search item" />
        <button class="button" id="globalSearchBtn" type="button">Search</button>
        <div id="userControls" style="display: flex; gap: 1rem; align-items: center;"></div>
      </div>
    </div>
  </header>

  <div class="app-shell">
    <aside class="sidebar">
      <nav class="main-nav">
        <a href="home.html">Home</a>
        <a href="balance.html">Balance Sheet</a>
        <a href="recording.html">Recording Sheet</a>
        <a href="summary.html">Summary Sheet</a>
        <a href="purchase.html">Purchase Sheet</a>
        <a href="products.html">Products</a>
      </nav>
    </aside>

    <main class="page">
      <section class="card">
        <h2 class="card-title">Product Management</h2>
        <p class="card-subtitle">Add new product names and edit/delete existing ones.</p>

        <form id="productForm" class="toolbar">
          <input class="input" id="newProductName" placeholder="Enter product name" required />
          <button class="button button-primary" type="submit">Add Product</button>
          <button class="button" id="exportProductsPdf" type="button">Export PDF</button>
          <span id="status" class="status"></span>
        </form>

        <div class="table-wrap">
          <table id="productTable">
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script src="assets/js/firebase-config.js"></script>
  <script src="assets/js/user-auth.js"></script>
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/common.js"></script>
  <script src="assets/js/cloud-sync.js"></script>
  <script src="assets/js/products.js"></script>
  <script>
    // Setup user controls in header
    firebase.auth().onAuthStateChanged((user) => {
      const userControls = document.getElementById('userControls');
      if (user) {
        userControls.innerHTML = `
          <span style="font-size: 14px;">Welcome, <strong>${user.displayName || user.email}</strong></span>
          <button class="button" onclick="logoutUser()">Logout</button>
        `;
      }
    });
  </script>
</body>

</html>
