<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recording Sheet</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <div class="container nav-wrap">
      <div class="brand">Warehouse Portal</div>
      <nav></nav>
    </div>
  </header>

  <main class="container grid">
    <section class="card">
      <h1>Recording Sheet</h1>
      <p>Each product has one row. The first column is Product Name, second is Total, and all remaining columns are
        untitled.</p>
      <div class="tools">
        <label for="record-date">Date</label>
        <input id="record-date" type="date" />
        <button id="save-record-btn" type="button">Save Day</button>
        <button id="load-record-btn" type="button">Load Day</button>
        <button id="add-column-btn" type="button">Add Untitled Column</button>
        <span id="record-save-status"></span>
      </div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr id="recording-head">
              <th>Product Name</th>
              <th>Total</th>
              <th class="blank"></th>
              <th class="blank"></th>
              <th class="blank"></th>
              <th class="blank"></th>
              <th class="blank"></th>
              <th class="blank"></th>
            </tr>
          </thead>
          <tbody id="recording-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>Recording Sheet</footer>
  <script src="auth.js"></script>
  <script src="app.js"></script>
  <script src="recording.js"></script>
</body>

</html>
