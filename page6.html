<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <div class="container nav-wrap">
      <div class="brand">Warehouse Portal</div>
      <nav></nav>
    </div>
  </header>

  <main class="container grid">
    <section class="card">
      <h1>Note</h1>
      <p>Use this page to write and keep notes.</p>
      <label for="note-area">Note</label>
      <textarea id="note-area" rows="14" placeholder="Type your notes here..."></textarea>
      <div class="tools">
        <label for="note-date">Date</label>
        <input id="note-date" type="date" />
        <button id="save-note-btn" type="button">Save Note</button>
        <button id="load-note-btn" type="button">Load Note</button>
        <span id="note-save-status"></span>
      </div>
    </section>
  </main>

  <footer>Note</footer>
  <script src="auth.js"></script>
  <script src="app.js"></script>
  <script src="note.js"></script>
</body>

</html>
